        <div class="multimedia__content__images">
            <h2>Malo iznutra i izvana - slike</h2>
            <article id="slike">
                <figure id="multimediaFirstFigure">
                    <img src="../materijali/Ferrari-tire.jpg" alt="https://images.pexels.com/photos/2922140/pexels-photo-2922140.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                    <figcaption id="multimediaFirstFigureCaption">Pirellijeve gume za Ferrari savršen su spoj tehnologije i inovacije, izrađene s posebnom smjesom gaznoga sloja koja se bez oklijevanja može nositi s svim vremenskim uvjetima.</figcaption>
                </figure>
                <figure id="multimediaSecondFigure">
                    <img src="../materijali/Ferrari-seat.jpg" alt="https://images.pexels.com/photos/2922138/pexels-photo-2922138.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                    <figcaption>Postoje četiri glavna stila sjedala: ručni, električni, potpuno električni i karbonski trkaći. Sljedeća je boja sjedala i možete birati između desetaka boja kože i alcantare.
                    </figcaption>
                </figure>
                <figure id="multimediaThirdFigure">
                    <img src="../materijali/Ferrari-logooncar.jpg" alt="https://images.pexels.com/photos/2922142/pexels-photo-2922142.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                    <figcaption id="multimediaThirdFigureCaption">Što znači SF kod Ferrari? Kurzivno pism SF u većini Ferrarijevih dizajna logotipa znači "Scuderia Ferrari". Ovo je talijanski izraz koji znači štala, mjesto gdje ljudi drže konje. Također, Scuderia se odnosi na Ferrarijev trkaći tim.</figcaption>
                </figure>
                <figure>
                    <img src="../materijali/Ferrai-side-pic.jpg" alt="https://images.pexels.com/photos/4651251/pexels-photo-4651251.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                    <figcaption>Ferrari je iznimno uspješan brend i s dobrim razlogom mnogi su pokušali svoju sreću da ih otkupe. Jedna takva tvrtka bila je Ford Motor Company koja je Enzu Ferrariju ponudila oko 18 milijuna dolara 1963. godine.</figcaption>
                </figure>
                <figure>
                    <img src="../materijali/Ferrari-side-pic2.jpg" alt="https://images.pexels.com/photos/2664399/pexels-photo-2664399.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                    <figcaption>Ferrari ima Tailor-Made program koji kupcima omogućuje personaliziranje mnogih elemenata svog novog automobila. U ponudi tvornice Maranello, kupci mogu birati između živih boja, raznih unutarnjih ukrasa, završnih obrada i ostalih dodataka.</figcaption>
                </figure>
                <figure>
                    <img src="../materijali/Ferrari-front-side.jpg" alt="https://images.pexels.com/photos/1085172/pexels-photo-1085172.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                    <figcaption>Prema savjetu predsjednika Luce di Cordero Montezemolo, Ferrari je pokušao ograničiti proizvodnju kako bi spriječio razvodnjavanje tržišta svojih proizvoda.Tvrdio je da je "Ekskluzivnost Ferrarija temeljna za vrijednost naših proizvoda. Odlučili smo napraviti manje automobila jer u suprotnom riskiramo ubacivanje previše automobila na tržište."</figcaption>
                </figure>
            </article>
